<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <section class="card_header">
      <div class="img_container">
        <img src="images/image-equilibrium.jpg" alt="" class="main_img">
        <div class="overlay"></div>
        <img src="images/icon-view.svg" alt="" class="view">
      </div>
      <div class="txt_container">
        <h1 class="txt_title">Equilibrium #3429</h1>
        <p class="txt_description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth_info">
          <div class="info">
            <img src="images/icon-ethereum.svg" alt="ETH" class="icon"><span class="eth">0.041 ETH</span>
          </div>
          <div class="info">
            <img src="images/icon-clock.svg" alt="clock" class="icon"><span>3 days left</span>
          </div>
        </div>
        <div class="creator_info">
          <img src="images/image-avatar.png" alt="Jules Wyvern" class="profile">
          <p class="creator_text">Creation of <span class="creator_name">Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
